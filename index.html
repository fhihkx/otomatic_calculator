<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Otomatic Leasing Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<style>
* {
box-sizing: border-box;
font-family: 'Roboto', sans-serif;
}
body {
margin: 0;
background-color: #fff;
color: #000;
}
header, footer {
background-color: #000;
color: #fff;
padding: 1rem 2rem;
text-align: center;
}
header img {
height: 40px;
}
.wrapper {
display: flex;
justify-content: center;
align-items: center;
min-height: calc(100vh - 160px);
padding: 2rem;
}
.form-container {
width: 100%;
max-width: 600px;
background: #fff;
border: 2px solid #4ea136;
border-radius: 12px;
padding: 2rem;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h2 {
margin-bottom: 2rem;
text-align: center;
font-size: 1.8rem;
}
.field-group {
margin-bottom: 1.5rem;
}
label {
display: block;
margin-bottom: 0.5rem;
font-weight: 700;
}
select, input {
width: 100%;
padding: 0.75rem;
font-size: 1rem;
border: 1px solid #ccc;
border-radius: 6px;
}
button {
background: #4ea136;
color: #fff;
border: none;
border-radius: 6px;
padding: 0.8rem 1.5rem;
font-size: 1rem;
font-weight: bold;
cursor: pointer;
width: 100%;
margin-top: 1rem;
}
.result-box {
margin-top: 1.5rem;
padding: 1rem;
background: #f4f4f4;
border-radius: 6px;
text-align: center;
}
footer a {
color: #fff;
margin: 0 1rem;
text-decoration: none;
}
</style>
</head>
<body>
<header>
<img src="OTOMATIC.png" alt="Otomatic Logo" />
</header>

<div class="wrapper">
<div class="form-container">
<h2>Leasing Calculator</h2>
<div class="field-group">
<label for="product">Select Product</label>
<select id="product">
<option value="">-- Select --</option>
<option value="30000">DPF Platinum (30,000€)</option>
<option value="22000">DPF Platinum Matic (22,000€)</option>
<option value="46000">DPF Platinum AI (46,000€)</option>
<option value="25000">DPF Truck Matic (25,000€)</option>
</select>
</div>
<div class="field-group">
<label for="duration">Select Duration (Months)</label>
<select id="duration">
<option value="">-- Select --</option>
<option value="36">36</option>
<option value="48">48</option>
<option value="60">60</option>
</select>
</div>
<div class="field-group">
<label for="residual">Select Residual Value (%)</label>
<select id="residual">
<option value="">-- Select --</option>
<option value="0">0%</option>
<option value="10">10%</option>
<option value="20">20%</option>
<option value="30">30%</option>
</select>
</div>
<button onclick="calculateLeasing()">Calculate</button>
<div id="result" class="result-box"></div>
<button onclick="goToContactForm()">Continue</button>
</div>
</div>

<footer>
<a href="/imprint.html">Imprint</a>
<a href="/privacy-policy.html">Privacy Policy</a>
<a href="/terms.html">Terms & Conditions</a>
<a href="https://www.linkedin.com/company/otomatic" target="_blank">LinkedIn</a>
</footer>

<script>
function calculateLeasing() {
const product = document.getElementById('product').value;
const duration = document.getElementById('duration').value;
const residual = document.getElementById('residual').value;
const result = document.getElementById('result');

if (!product || !duration || !residual) {
result.textContent = "Please fill out all fields.";
result.style.color = 'red';
return;
}

if (product === "46000") {
const matrix = {
"36-30": 1074.58,
"48-0": 1097.30,
"48-10": 1009.06,
"48-20": 920.82,
"48-30": 832.60,
"60-0": 895.00,
"60-10": 825.85
};
const key = `${duration}-${residual}`;
if (matrix[key]) {
result.textContent = `Monthly Leasing Rate: €${matrix[key].toFixed(2)}`;
result.style.color = 'green';
} else {
result.textContent = "This combination is not valid.";
result.style.color = 'red';
}
} else {
const factorMatrix = {
"48-0": 0.0241,
"48-10": 0.0222,
"48-20": 0.0203,
"48-30": 0.0184,
"60-0": 0.0197,
"60-10": 0.0182
};
const key = `${duration}-${residual}`;
const factor = factorMatrix[key];
if (factor) {
const rate = product * factor;
result.textContent = `Monthly Leasing Rate: €${rate.toFixed(2)}`;
result.style.color = 'green';
} else {
result.textContent = "This combination is not valid.";
result.style.color = 'red';
}
}
}

function goToContactForm() {
alert("Continue to contact form..."); // Replace with actual redirect logic
}
</script>
</body>
</html>
